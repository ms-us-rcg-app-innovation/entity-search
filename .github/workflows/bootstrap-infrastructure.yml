# This workflow bootstraps the terraform infrastructure by creating a storage account
name: Bootstrap Infrastructure
defaults:
  run:
    # run from the "terraform/bootstrap" directory
    working-directory: terraform/bootstrap/
    
# Controls when the workflow will run
on: 
  # this workflow only runs manually
  workflow_dispatch:

jobs:
  deploy:

    # the type of runner the job will use
    runs-on: ubuntu-latest

    # the sequence of steps for this job
    steps:

    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v3

    # Install Terraform
    - uses: hashicorp/setup-terraform@v2

    # Initialize Terraform
    - name: Terraform Init
      id: init
      run: terraform init

    # Validate Terraform
    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color

    # Plan Terraform
    - name: Terraform Plan
      id: plan
      run: terraform plan -no-color

    # Login to azure using the credentials
    # see https://learn.microsoft.com/en-us/azure/developer/github/connect-from-azure?tabs=azure-portal%2Cwindows#use-the-azure-login-action-with-a-service-principal-secret
    - name: Log in with Azure
        uses: azure/login@v1
        with:
          creds: "${{ secrets.AZURE_CREDENTIALS }}"
          enable-AzPSSession: true

    # Deploy Terraform
    - name: Terraform Apply
      id: apply
      run: terraform apply -no-color -auto-approve